<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeOne Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #chat-container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }
    #messages div {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      background: #e1f5fe;
    }
    #message-form {
      display: flex;
      gap: 10px;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #send-button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-button:hover {
      background: #0056b3;
    }
    #typing-indicator {
      font-size: 0.9em;
      color: #555;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="typing-indicator"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type your message..." required />
      <button type="submit" id="send-button">Send</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAQLUzYqaCaFMV74_dmqC2scBJgi0I-rVw",
      authDomain: "weone-chat-b8ee9.firebaseapp.com",
      projectId: "weone-chat-b8ee9",
      storageBucket: "weone-chat-b8ee9.appspot.com",
      messagingSenderId: "483592524796",
      appId: "1:483592524796:web:2ec0588f944b1795b99879",
      measurementId: "G-BTDVK6Z04W",
      databaseURL: "https://weone-chat-b8ee9-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // DOM Elements
    const messagesDiv = document.getElementById("messages");
    const messageForm = document.getElementById("message-form");
    const messageInput = document.getElementById("message-input");
    const typingIndicator = document.getElementById("typing-indicator");

    // Reference to the "messages" node in the database
    const messagesRef = ref(database, "messages");

    // Reference to the "typing" node in the database
    const username = "User1"; // Replace with dynamic username logic
    const typingRef = ref(database, `typing/${username}`);

    // Listen for new messages
    onValue(messagesRef, (snapshot) => {
      messagesDiv.innerHTML = ""; // Clear the messages div
      const messages = snapshot.val();
      for (let id in messages) {
        const message = messages[id];
        const messageDiv = document.createElement("div");
        messageDiv.textContent = message.text;
        messagesDiv.appendChild(messageDiv);
      }
      // Scroll to the bottom
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Send a new message
    messageForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const messageText = messageInput.value.trim();
      if (messageText) {
        push(messagesRef, { text: messageText });
        messageInput.value = ""; // Clear the input field
        set(typingRef, false); // Stop typing status after sending a message
      }
    });

    // Track typing status
    messageInput.addEventListener("input", () => {
      if (messageInput.value.trim().length > 0) {
        set(typingRef, true);
      } else {
        set(typingRef, false);
      }
    });

    // Listen for typing status
    onValue(ref(database, "typing"), (snapshot) => {
      const typingData = snapshot.val();
      let isSomeoneTyping = false;
      for (let user in typingData) {
        if (typingData[user] && user !== username) {
          typingIndicator.textContent = `${user} is typing...`;
          isSomeoneTyping = true;
          break;
        }
      }
      if (!isSomeoneTyping) {
        typingIndicator.textContent = "";
      }
    });
  </script>
</body>
</html>
